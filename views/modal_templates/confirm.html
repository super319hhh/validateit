<div id="custom-modal">
    <div id="overlay">
        <div class="custom_modal_header text-center">
            <span class="titleText font-large">{{data.modalTitle}}</span>
            <button type="button" class="close" ng-click="close()">
                <span class="fontColor">&times;</span>
            </button>
        </div>
        <div class="custom_modal_body">
            <div class="modal-text">
                <span class="itemText">{{data.modalText}}</span>
                <span class="itemName">{{data.name}}</span>
            </div>
            <button class="btn btn-primary" style="padding-top:6px !important; padding-bottom:6px !important;" ng-click="delete()">{{data.buttonText}}</button>
            <button class="btn btn-default" style="padding-top:6px !important; padding-bottom:6px !important;" ng-click="close()">Cancel</button>
            <!-- <div class="loadingBar" ></div> -->
        </div>
    </div>
    <div id="custom_fade"></div>
</div>
