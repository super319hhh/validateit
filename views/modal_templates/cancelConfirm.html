<div id="custom-modal">
    <div id="overlay">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()">
                <span style="color:#ffffff">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="modal-text">{{modalText}}</div>
            <button class="btn btn-danger" ng-click="confirm()">Yes</button>
            <button class="btn btn-default" ng-click="close()">No</button>
            <!-- <div class="loadingBar" ></div> -->
        </div>
    </div>
    <div id="fade"></div>
</div>
