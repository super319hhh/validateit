<div class="login-page">
  <img class="display:block; margin-left:auto; margin-right:auto;" style="padding-bottom:40px" src="images/ValidateIt_cropped.png" class="img-responsive brand-image" ng-click="changePath('views/admin/overview.html')">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">
              Log in</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <!-- <div class="col-xs-6 col-sm-6 col-md-6 separator social-login-box"> <br />
                <i class="fa fa-lightbulb-o  fa-5x" style="color:black"></i>
                <h4 style="color:black">Where Market Intelligence meets Business Intelligence!</h4>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6 login-box">-->
                <div class="col-xs-12 col-sm-12">
                <form role="form" ng-keyup="$event.keyCode == 13 ? submit() : null" ng-submit="submit()">
                  <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" class="form-control big" placeholder="Username" ng-model="user.email"/>
                  </div>
                  <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="password" class="form-control big" placeholder="Password" ng-model="user.password"/>
                  </div>
                  <div id="login_admin" class="checkbox pull-left" style="padding-top:5px" >
                    <label style="text-transform: none;">
                      <input type="checkbox" ng-model="isAdmin"> Select if you are an Administrator
                    </label>
                  </div>
                    <div class="text-right" style="padding-top:5px">
                        <a href="#/forgot_password" style="font-style:italic;">Forgot password?</a>
                    </div>
                </form>



              </div>
            </div>
          </div>
          <div class="panel-footer">
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6 col-md-offset-3">
                <button type="submit" ng-click="submit()" ng-keydown="$event.which === 13 && submit()" class="btn btn-labeled btn-success">
                  <span class="btn-label"><i class="glyphicon glyphicon-ok"></i></span>LOG IN</button>
              </div>
            </div>
          </div>
        </div>
        <!-- error msg begin -->
        <div class="alert alert-danger" ng-show="showTimedOut">Session expired, you were logged out.</div>
        <!-- error msg end -->
        <div class="alert alert-danger" ng-show="loginError">{{loginErrorMsg}}</div>
      </div>
    </div>
  </div>
  <!-- popup modal for Inactive User Login begin -->
   <div>
       <modal visible="showModal">
           <div class="modal-dialog">
               <div class="modal-content">
                   <div class="modal-header" style="background-color:#337ab7">
                       <button type="button" class="close" style="color:#337ab7" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"style="color:#ffffff">&times;</span></button>
                       <h4 class="modal-title"></h4>
                   </div>
                   <div class="model-body" style="padding:15px;text-align:center;backgronud-color:#e7e7e7;color:#000">
                       <h4 style="margin-bottom: 20px">Sorry, Your account has been disabled.<br ><br >Please contact support@validateit.com if you have any further questions.</h4>
                       <button type="submit" ng-click="toggleModal()" class="btn btn-default" style="width:90px">OK</button>
                   </div>
               </div>
           </div>
       </modal>
   </div>
  <!-- popup modal for Inactive User Login end -->
