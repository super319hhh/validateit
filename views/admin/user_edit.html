<div class="row mr-t-15" ng-show="showEditUserFormFlag">
    <div class="col-lg-12">
        <div class="col-lg-12 form-group" style="margin-bottom:-5px">
            <form name="editUserForm" style="padding:0">
                <div class="panel panel-primary-collapsible">
                    <div class="panel-heading panel-heading-collapsible panel-heading-collapsible-style color-default" style="position:relative"><span>{{selectedUser.name.firstname}} {{selectedUser.name.lastname}} </span><span>({{selectedUser.email}})</span>
                        <button ng-click="showConfirmResetModal()" type="submit" class="btn btn-danger" style="position:absolute;right:5px;bottom:5px">Reset Password</button>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <!-- Alert Message -->
                                <div class="row">
                                    <div ng-show="showEditUserError" class="alert alert-danger animate-show" role="alert" style="text-align:center">{{editUserErrorMsg}}</div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="userFirstName" class="required-field">First Name</label>
                                            <input type="text" name="first_name" class="form-control" id="userFirstName" ng-model="editUserData.firstName" />
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="userLastName" class="required-field">Last Name</label>
                                            <input type="text" name="last_name" class="form-control" id="userLastName" ng-model="editUserData.lastName" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="userEmail" class="required-field">Email</label>
                                            <input name="email" class="form-control" id="userEmail" placeholder="{{selectedUser.email}}" disabled/>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="userStatus" class="required-field">Status</label>
                                            <select id="userStatus" name="selectStatus"  class="form-control"
                                                    ng-options="option.text for option in editUserData.statusOptions track by option.id"
                                                    ng-model="editUserData.selectedStatus">
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="userlanguage" class="required-field">Language</label>
                                            <select id="userlanguage" name="selectLanguage"  class="form-control"
                                                    ng-options="option.text for option in editUserData.languageOptions track by option.id"
                                                    ng-model="editUserData.selectedLanguage ">
                                            </select>

                                        </div>
                                    </div>
                                    <div class="col-lg-6" ng-hide="editUserData.teamrole === 'Manager'">
                                        <div class="form-group">
                                            <label for="userManager" class="required-field">Manager</label>
                                            <select name="usermManager" class="form-control" id="userManager" ng-model="editUserData.manageremail">
                                                <option ng-repeat="manager in managersForEditUser" ng-selected="selectedUser.manageremail===manager.email" value="{{manager.email}}">{{manager.name.firstname}} {{manager.name.lastname}} ({{manager.email}})</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label style="display: block;" class="required-field">Role</label>
                                            <div class="disp-inblock pad-r-5 mr-b-5">
                                                <label class="radio-inline pad-l-0" tooltip="This is option Manager" tooltip-animation="true" tooltip-placement="bottom">
                                                    <input type="radio" ng-checked="selectedUser.teamrole==='Manager'" name="userRole" value="Manager" ng-model="editUserData.teamrole" ng-click="isManagerEditUserForm()" style="left: 0px;margin-left: 0px;">
                                                    <span class="box-success mr-r-15" style="display:inline-block;vertical-align:middle;">Manager</span>
                                                </label>
                                            </div>
                                            <div class="disp-inblock pad-r-5 mr-b-5">
                                                <label class="radio-inline pad-l-0" tooltip="This is option User" tooltip-animation="true" tooltip-placement="bottom">
                                                    <input type="radio" ng-checked="selectedUser.teamrole==='User'" name="userRole" value="User" ng-model="editUserData.teamrole" ng-click="isManagerEditUserForm()" style="left: 0px;margin-left: 0px;">
                                                    <span class="box-default mr-r-15" style="display:inline-block;vertical-align:middle;">User</span>
                                                </label>
                                            </div>
                                            <div class="disp-inblock pad-r-5 mr-b-5">
                                                <label class="radio-inline pad-l-0" tooltip="This is option Reviewer" tooltip-animation="true" tooltip-placement="bottom">
                                                    <input type="radio" ng-checked="selectedUser.teamrole==='Reviewer'" name="userRole" value="Reviewer" ng-model="editUserData.teamrole" ng-click="isManagerEditUserForm()" style="left: 0px;margin-left: 0px;">
                                                    <span class="box-info mr-r-15" style="display:inline-block;vertical-align:middle;">Reviewer</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 mr-t-15" style="text-align:center">
                                        <!--                                             <input type="hidden" name="userArrayIndex" value="{{selectedUserForUpdate.arIndex}}" /> -->
                                        <button ng-click="editSubmit()" type="submit" class="btn btn-primary" analytics-on="click" analytics-category="User" analytics-event="Edit User">Submit</button>
                                        <button ng-click="cancelEdit()" type="button" class="btn btn-danger">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
