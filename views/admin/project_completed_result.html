<div class="row col-md-12" ng-show="showCompletedProjectResult">
    <div class="row alert alert-danger text-center" ng-if="surveyResponseDataErrorMsg !== ''">
        {{surveyResponseDataErrorMsg}}
    </div>
    <div class="col-md-6">
        <div class="panel panel-primary animated fadeIn">
            <!--                     <div class="panel-heading" style="margin-bottom:0">
                        <h4 class="panel-title">Recent Activity</h4>
                    </div> -->
            <table class="table table-hover bordered-table" style="table-layout:fixed;">
                <thead>
                    <tr style="font-weight:bold">
                        <th class="col-md-12">Questions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="question in questions" ng-click="displaySelectedQuestion($index)" ng-class="{selected: selectedQuestionIndex === $index}" ng-class-odd="'odd'" ng-class-even="'even'" style="cursor:pointer">
                        <td class="col-md-12">
                            <div>
                                <div>{{$index + 1}}. {{question.questionText}}</div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-6">
        <div class="row">
            <div class="chart">
                <!-- <bar-chart data="myData" style="width: 100%"></bar-chart> -->
                <div google-chart chart="chartObject" style="height:400px; width:100%;"></div>
            </div>
            <!-- <div class="col-md-6 text-left" style="padding-left:150px;color:#000;font-size:14px;font-weight:bold">Answers statistics</div> -->
            <div class="text-center">
                <button class="btn btn-default" ng-click="SelectPreviousQuestion()" style="font-size:20px">&#60;</button>
                <button class="btn btn-default" ng-click="SelectNextQuestion()" style="font-size:20px">&#62;</button>
            </div>
        </div>
    </div>
</div>
